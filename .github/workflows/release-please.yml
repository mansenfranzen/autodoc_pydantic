on:
  push:
    branches:
      - main
  
permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    environment: ReleasePlease
    steps:
    - uses: google-github-actions/release-please-action@v4
      with:
        token: ${{ secrets.TOKEN }}
        config-file: release-please-config.json
        manifest-file: .release-please-manifest.json