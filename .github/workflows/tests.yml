name: Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-stable-versions:
    strategy:
      fail-fast: false
      matrix:
        include:
          - python_version: 3.8
            pydantic_version: "17"
            sphinx_version: "40"
          - python_version: 3.9
            pydantic_version: "18"
            sphinx_version: "40"
          - python_version: 3.9
            pydantic_version: "18"
            sphinx_version: "40"
          - python_version: 3.9
            pydantic_version: "18"
            sphinx_version: "45"
          - python_version: 3.9
            pydantic_version: "18"
            sphinx_version: "45"
          - python_version: 3.9
            pydantic_version: "18"
            sphinx_version: "45"
          - python_version: "3.10"
            pydantic_version: "18"
            sphinx_version: "45"
          - python_version: "3.10"
            pydantic_version: "19"
            sphinx_version: "50"
          - python_version: "3.10"
            pydantic_version: "110"
            sphinx_version:  "51"
          - python_version: "3.10"
            pydantic_version: "110"
            sphinx_version:  "52"
          - python_version: "3.10"
            pydantic_version: "110"
            sphinx_version: "60"
          - python_version: "3.10"
            pydantic_version: "110"
            sphinx_version: "61"
          - python_version: "3.10"
            pydantic_version: "110"
            sphinx_version: "62"
          - python_version: "3.10"
            pydantic_version: "110"
            sphinx_version: "70"
          - python_version: "3.11"
            pydantic_version: "110"
            sphinx_version: "72"
    environment: Tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
      - run: sudo apt-get install graphviz graphviz-dev
      - run: pip install tox
      - run: tox -e pydantic${{ matrix.pydantic_version }}-sphinx${{ matrix.sphinx_version }}
      - name: Code Coverage
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODACY_PROJECT_TOKEN }}

  test-latest-version:
    environment: Tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: sudo apt-get install graphviz graphviz-dev
      - run: pip install tox
      - run: tox -e latest
      - name: Code Coverage
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODACY_PROJECT_TOKEN }}

  test-special-version:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install tox
      - run: tox -e no_erdantic

  test-development-versions-deps:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: sudo apt-get install graphviz graphviz-dev
      - run: pip install tox
      - run: tox -e development
        continue-on-error: true
      - run: echo "Done"

  test-linter:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install tox
      - run: tox -e linter
