name: Semantic Tests
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-stable-versions:
    environment: Tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - python_version: "3.8"
            pydantic_version: "20"
            sphinx_version: "45"
          - python_version: "3.9"
            pydantic_version: "20"
            sphinx_version: "45"
          - python_version: "3.9"
            pydantic_version: "20"
            sphinx_version: "53"
          - python_version: "3.10"
            pydantic_version: "20"
            sphinx_version: "62"
          - python_version: "3.10"
            pydantic_version: "20"
            sphinx_version: "70"
          - python_version: "3.11"
            pydantic_version: "20"
            sphinx_version: "70"
          - python_version: "3.11"
            pydantic_version: "21"
            sphinx_version: "71"
          - python_version: "3.11"
            pydantic_version: "22"
            sphinx_version: "71"
          - python_version: "3.11"
            pydantic_version: "23"
            sphinx_version: "71"
          - python_version: "3.11"
            pydantic_version: "24"
            sphinx_version: "72"
          - python_version: "3.12"
            pydantic_version: "25"
            sphinx_version: "72"
          - python_version: "3.12"
            pydantic_version: "26"
            sphinx_version: "72"
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Test Environment
        uses: ./.github/actions/setup-test-env
        with:
          python-version: ${{ matrix.python_version }}
          tox-environment: pydantic${{ matrix.pydantic_version }}-sphinx${{ matrix.sphinx_version }}
          install-graphviz: true
          continue-on-error: false
          code-coverage: true

  test-latest-version:
    environment: Tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: sudo apt-get install graphviz graphviz-dev
      - run: pip install tox
      - run: tox -e latest
      - name: Code Coverage
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODACY_PROJECT_TOKEN }}

  test-no-erdantic-version:
    environment: Tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install tox
      - run: tox -e no_erdantic

  test-development-versions-deps:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: sudo apt-get install graphviz graphviz-dev
      - run: pip install tox
      - run: tox -e development
        continue-on-error: true
      - run: echo "Done"

  linter:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install tox
      - run: tox -e linter

  formatter:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install tox
      - run: tox -e formatter