name: ci
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-stable-versions:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    strategy:
      fail-fast: false
      matrix:
        include:
          - python_version: "3.7"
            pydantic_version: "20"
            sphinx_version: "40"
          - python_version: "3.8"
            pydantic_version: "20"
            sphinx_version: "45"
          - python_version: "3.9"
            pydantic_version: "20"
            sphinx_version: "45"
          - python_version: "3.9"
            pydantic_version: "20"
            sphinx_version: "53"
          - python_version: "3.10"
            pydantic_version: "20"
            sphinx_version: "62"
          - python_version: "3.10"
            pydantic_version: "20"
            sphinx_version: "70"
          - python_version: "3.11"
            pydantic_version: "20"
            sphinx_version: "70"

    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
      - run: sudo apt-get install graphviz graphviz-dev
      - run: pip install tox
      - run: tox -e pydantic${{ matrix.pydantic_version }}-sphinx${{ matrix.sphinx_version }}
      - name: Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          fail_ci_if_error: true

  test-latest-version:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    environment: ci
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: sudo apt-get install graphviz graphviz-dev
      - run: pip install tox
      - run: tox -e latest
      - name: Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          fail_ci_if_error: true

  test-special-version:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    environment: ci
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install tox
      - run: tox -e no_erdantic

  test-development-versions-deps:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    environment: ci
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: sudo apt-get install graphviz graphviz-dev
      - run: pip install tox
      - run: tox -e development
        continue-on-error: true
      - run: echo "Done"

  test-linter:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    environment: ci
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install tox
      - run: tox -e linter
